version: 0.2

env:
  variables:
    templateloc: "./template/*.yaml"
phases:
  install:
    commands:
      - echo Entered the install phase...
      - yum update -y
      - pip3 install --upgrade pip
  pre_build:
    commands:
      - echo Installing cfn-lint using pip3...
      - pip3 install cfn-lint
      - echo $templateloc
  build:
    commands:
      - echo Entered the build phase...
      - cfn-lint -r $AWS_REGION -- $templateloc